<script>
call_num = function call_num(num) {
if(num){
phonedialer.dial(num, function(err) {
if (err == "empty") {
$(".state_call").append("<br>Numero desconocido o vacio."+" "+Date.now());
}
else {
$(".state_call").append("<br>Error: " + err+". "+Date.now());
}
},
function(success) {
$(".state_call").append("<br>Llamando... "+Date.now());
}
);
}
};

$(".call_btn").on('click', function(){
window.call_num("8331212892");

var retry_call = setInterval(function() {
$(".state_call").append("<br>Reiniciando... "+Date.now());
window.call_num("8331212892");
},10000);

});

//CallTrap.onCall(function(state){ $(".state_phone").append("<br>Estatus: "+JSON.stringify(state)+""); });
CallTrap.onCall(function(state) {
$(".state_phone").append("<br>Estatus: "+JSON.stringify(state)+"");
    console.log("CHANGE STATE: " + state);
    switch (state) {
        case "RINGING":
            console.log("Phone is ringing");
            break;
        case "OFFHOOK":
            console.log("Phone is off-hook");
            break;

        case "IDLE":
            console.log("Phone is idle");
            break;
    }
});
</script>
